<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Extrato do Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card-container {
            margin-top: 20px;
        }

        .relatorio-details {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dash/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload/">Formulário JSON</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todosforms/">Todos os Formulários</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container card-container">
        <div class="card">
            <div class="card-body">
                <h1 class="badge badge-secondary p-3">
                    Número: {{ numero }}
                </h1>
                <h2>Relatórios Relacionados</h2>
                <div id="relatorios">
                    {% for relatorio in relatorios %}
                        <button class="btn btn-outline-success btn-block m-2" onclick="mostrarDetalhesRelatorio('{{ relatorio.timestamp }}', '{{ relatorio.texto_livre }}')">
                            Relatório: {{ relatorio.timestamp }} - {{ relatorio.texto_livre|truncatewords:10 }}
                        </button>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div id="detalhesRelatorio" class="relatorio-details">
            <!-- Aqui serão exibidos os detalhes do relatório selecionado -->
        </div>
    </div>

    <script>
        function mostrarDetalhesRelatorio(timestamp, textoLivre) {
            var detalhesRelatorio = document.getElementById('detalhesRelatorio');
            detalhesRelatorio.innerHTML = `
                <h3>Detalhes do Relatório</h3>
                <p><strong>Timestamp:</strong> ${timestamp}</p>
                <p><strong>Texto Livre:</strong> ${textoLivre}</p>
            `;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
