<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON File</title>
    <script>
        // Função para exibir um alerta caso haja um erro
        function showAlert() {
            var errorMessage = "{{ error_message }}";  // Captura a mensagem de erro do contexto Django

            if (errorMessage) {
                alert(errorMessage);  // Exibe um alerta com a mensagem de erro
            }
        }
    </script>
</head>
<body onload="showAlert()">
    <h2>Upload JSON File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="json_file" accept=".json" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
