<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Relatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card-container {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dash/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload/">Formulário JSON</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todosforms/">Todos os Formulários</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container card-container">
        <div class="card">
            <div class="card-body">
                <h1 id="numeroClicado" class="badge badge-secondary p-3">
                    Número Clicado: {{ numero }}
                    {% if apelido %}
                        ({{ apelido }})
                    {% endif %}
                </h1>
                
                <button id="btnVerRelatoriosRelacionados" class="btn btn-outline-secondary m-2">Ver Relatórios Relacionados ao Número {{ numero }}</button>

                <!-- Row para a barra de pesquisa e botão de buscar -->
                <div class="row mt-3">
                    <div class="col-md-9">
                        <input type="text" id="barraDePesquisa" class="form-control" placeholder="Pesquisar...">
                    </div>
                    <div class="col-md-3">
                        <button id="btnBuscar" class="btn btn-outline-primary btn-block">Buscar</button>
                    </div>
                </div>
                
                <div class="container mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Resultados de Pesquisa</h5>
                            <div id="resultadosPesquisa" class="resultado-busca">
                                <!-- Itens renderizados dinamicamente aqui -->
                            </div>
                        </div>
                    </div>
                </div>

                <div id="formOuro" class="p-5">
                    <h2 class="card-title text-center mb-4">Novo Relatório para o Número: {{ numero }}</h2>
                    <form id="formRelatorioOuro" class="form-group">
                        <input class="form-control" type="hidden" name="numero_telefone" value="{{ numero }}">
                        <textarea id="textarea1" class="form-control m-2" rows="10" name="texto_livre" placeholder="Copie e cole aqui a conversação whatsapp" required></textarea><br>

                        <input type="number" name="velocidade_resposta" class="form-control" min="0" max="10" placeholder="Velocidade de resposta de 0 a 10" required><br>
                        <input type="number" name="nivel_engajamento" class="form-control" min="0" max="10" placeholder="Nível de engajamento de 0 a 10" required><br>
                        <input type="checkbox" name="comprometido" class="form-check-input" value="true">
                        <label class="form-check-label m-3" for="comprometido">Comprometido</label><br>
                        <input type="text" id="apelido" name="apelido" class="form-control m-3" placeholder="(Instagram) @...">
                        <button type="button" class="btn btn-lg btn-primary" onclick="enviarRelatorio()">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var numeroClicado = "{{ numero }}";
        document.getElementById('numeroClicado').textContent = 'Número Clicado: ' + numeroClicado;

        document.getElementById('btnVerRelatoriosRelacionados').addEventListener('click', function() {
            window.location.href = '/extrato/?numero=' + encodeURIComponent(numeroClicado);
        });

        document.getElementById('btnBuscar').addEventListener('click', function() {
            var termoPesquisa = document.getElementById('barraDePesquisa').value.trim();
            if (termoPesquisa !== '') {
                buscarResultados(termoPesquisa);
            } else {
                alert('Digite um termo de pesquisa válido.');
            }
        });

        function buscarResultados(termoPesquisa) {
            document.getElementById('resultadosPesquisa').innerHTML = '';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/buscar_numero_telefone/?termo=' + encodeURIComponent(termoPesquisa), true);
            xhr.onload = function() {
                var data = JSON.parse(xhr.responseText);
                if (xhr.status >= 200 && xhr.status < 400) {
                    if (data.error) {
                        alert(data.error);
                    } else if (data.message) {
                        alert(data.message);
                    } else {
                        data.forEach(function(numero) {
                            var btn = document.createElement('button');
                            btn.className = 'btn btn-outline-success btn-block m-2';
                            btn.textContent = numero.numero;
                            if (numero.apelido) {
                                btn.textContent += ' (' + numero.apelido + ')';
                            }
                            btn.addEventListener('click', function() {
                                window.location.href = '/relatorio/' + encodeURIComponent(numero.numero);
                            });
                            document.getElementById('resultadosPesquisa').appendChild(btn);
                        });
                    }
                } else {
                    alert('Erro ao buscar números de telefone: ' + xhr.statusText);
                }
            };
            xhr.onerror = function() {
                alert('Erro ao buscar números de telefone.');
            };
            xhr.send();
        }

        function enviarRelatorio() {
            var form = document.getElementById('formRelatorioOuro');
            var formData = new FormData(form);

            fetch('/salvar_relatorio/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Dados enviados com sucesso');
                console.log(data);
            })
            .catch(error => {
                console.error('Erro ao enviar os dados:', error);
            });
        }

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
